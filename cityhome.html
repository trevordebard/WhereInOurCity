<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <style>
    .underlineAnimate {
      display: inline;
      position: relative;
      overflow: hidden;
    }
    .underlineAnimate:after {
      content: "";
      background:#247BA0;
      position: absolute;
      left: 0;
      right: 100%;
      bottom: 5px;
      height: 4px;
      transition-property: top bottom;
      transition-duration: 0.4s;
      transition-timing-function: ease-out;
    }
    .underlineAnimate:hover:after,
    .underlineAnimate:focus:after,
    .underlineAnimate:active:after {
      right: 0;
    }
    .nav li {
      display: inline;
    }

    /******Navbar*******/
    .navbarText {
      font-size: 15px;
      font-weight: bold;
      padding: 15px 10px;
      font-family: helvetica, sans-serif;
      margin-left: 1px;
    }
    .nav.navbar-nav.navbar-right li a {
      color: #464646;
    }
    .nav.navbar-nav.navbar-right li a:hover {
      color: #000000;
    }
    #wiocNavbarLogo{
      positon:relative;
      top:2px;
    }

    .navbar-brand>img{
      margin-top:-23px;
      height:60px;
      width:auto;
    }

    /*Also couldnt figure out how to change background color of the navbar when the webpage is half the computer screen*/

    /*****LOGIN MODAL******/
    .loginmodal-container {
		  padding: 40px; /*How far away the contents are from the border of the modal*/
		  width:500px; /*Width of modal*/
		  background-color: white; /*Background color of modal*/
		  margin: 0 auto; /*Since we specified the width, this will make everything sit in the center of the modal*/
		  border-radius: 4px; /*Rounded edges for border*/
		  overflow: hidden; /*Used to see content that overflows aka used if a lot of content doesnt fit on modal, hidden has no scroll bars*/
		  font-family: helvetica, sans-serif;
		}
		.loginmodal-container h1 { /*Controls the header of the modal "Log in to your WIOC account"*/
		  text-align: center; /*Centers the header*/
		  font-size: 25px; /*Changes the size of the header*/
		  font-family: helvetica, sans-serif;
			color:#247BA0; /*Color of the header*/
		}

		#loginSignUpSubmitBtn {
			border-radius: 4px; /*Rounds button edges*/
		  color: white; /*Text of submit*/
		  background-color: #247BA0; /*Background color of button*/
		  padding: 10px 0px; /*Affects the height of the button*/
		  font-size: 19px; /*Font size of the text on the button*/
			border:none; /*Need this or as some dumb auto border, can do this with border:0 not sure which is better practice*/
			width: 100%; /*Takes up all space on modal while keeping padding*/
		  display: block;
		  margin-bottom: 10px; /*How far the button is away from the thing below it*/
		  position: relative;
			margin-top:10px; /*How far the submit button is away from the thing above it*/
		}

    #loginSignUpSubmitBtn:hover {
		  background-color: #0A678F; /*Color of background when cursor is hovering on submit button*/
		}

		.loginSignUpText { /*Controls text and text box for username and password*/
		  height: 50px; /*Height of text boxes*/
		  font-size: 16px; /*Font size of placeholder text and text typed into box*/
		  width: 100%; /*Takes up all space on modal while keeping padding*/
		  margin-bottom: 10px; /*How far away each text box is away from the thing below it*/
		  background-color: white; /*Background color of the text boxes*/
			padding: 0 10px; /*How far placeholder and actual typed text are away from the sides from the textbox, also affects where the text starts*/
		  border: none; /*Border of text box*/
			border-bottom:1px solid #247BA0; /*Gives us only the bottom border*/
		}

		.loginSignUpText:hover {
		  border-bottom: 2px solid #0A678F; /*Adds a border when hovering over username and password text boxes*/
		}

		.loginmodal-container a{ /*Forgot Password font, sign up font and anything else that uses the tag a in the login modal*/
		  color: #247BA0; /*Color of "Change Password"*/
		  font-size:13px; /*Size of "Change Password"*/
		}
		#forgotPasswordText{ /*Paragraph tag that is used to center and move the forgot password text slightly down*/
			text-align: center;
			margin-top:20px;
		}
		#signUpLoginModalText{ /*Text underneath the hr that allowss the user to sign up from the login modal*/
			text-align: center;
		}
		#loginSignUpModalHR{ /*Changes the horizontal rule's thickness and color*/
			border:0.3px solid #247BA0;
		}

    /********Contact Us Modal**********/
		#contactUsCloseBtn:hover{
			background-color:#C9C9C9; /*Changes background color of "Close" button when the cursor is hovering over it*/
		}
    #contactUsSubmitBtn{
      background-color:#247BA0; /*Sets the background of the "Submit" to the specified hex*/
    }
    #contactUsSubmitBtn:hover{
      background-color: #0A678F; /*Changes background color of "Submit" button when the cursor is hovering over it*/
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-default">
    <a class="navbar-brand" href="#">
      <img src="images/wiocLogo.png" id="wiocNavbarLogo" alt="">
    </a>
    <!--Need to link this wioc logo back to index.html-->
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" id="collapsedCityNavbar" data-toggle="collapse" data-target="#cityNavbar">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>


  </div>
  <div class="collapse navbar-collapse" id="cityNavbar">
		<div class="col-sm-3 col-md-3">
			<form class="navbar-form" role="search" id="searchBar">
			<div class="input-group">
				<input id="inputSearchBar" type="text" class="form-control" placeholder="Search..." name="searchNewCity">
        <!--Maybe try to center this search bar?-->
				<div class="input-group-btn">
					<button id="inputSearchBtn" class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
				</div>
			</div>
			</form>
		</div>
		<ul class="nav navbar-nav navbar-right">
		  <li class="nav-item"><a href="#" id="loginBtnCity" class="navbarText underlineAnimate txtBlack" data-toggle="modal" data-target="#cityLogin-modal">Log in</a></li>
		  <li><a href="#" id="signUpBtnCity" class="navbarText underlineAnimate txtBlack" data-toggle="modal" data-target="#citySignUp-modal">Sign Up</a></li>
		  <li><a href="#" id="contactUsBtnCity" class="navbarText underlineAnimate txtBlack" data-toggle="modal" data-target="#cityContactUs-modal">Contact Us</a></li>
      <!--Fix How the underline animation looks when web page is half screened-->
		</ul>
	  </div>
	</nav>


  <div class="modal fade" id="cityLogin-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-dialog">
      <div class="loginmodal-container">
        <!--<img src="images/wiocLogo.png" style="width: 20px; height: 15px;">-->
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h1>Log in to Your Account</h1><br>
        <form>
          <input type="text" name="loginUsername" id="loginUsername" class="loginSignUpText" placeholder="Username">
          <input type="password" name="loginPassword" id="loginPassword" class="loginSignUpText" placeholder="Password">
          <input type="submit" name="loginSubmitBtn" id="loginSignUpSubmitBtn" class="login" value="Log In">
        </form>
        <div>
          <p id="forgotPasswordText"><a href="#">Forgot Password?</a></p>
        </div>
        <hr id="loginSignUpModalHR">
        <div>
          <p id="signUpLoginModalText">Don't have an account? <a href="#">Sign Up</a></p>
        </div>
      </div>
    </div>
    </div>

    <div class="modal fade" id="citySignUp-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="loginmodal-container">
          <!--<img src="images/wiocLogo.png" style="width: 20px; height: 15px;">-->
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
          </button>
          <h1>Create an Account</h1><br>
          <form>
            <input type="text" name="signUpUsername" id="signUpModalUsername" class="loginSignUpText" placeholder="Username">
            <input type="text" name="signUpEmail" id="signUpUsername" class="loginSignUpText" placeholder="Email">
            <input type="password" name="signUpPassword" id="signUpPassword" class="loginSignUpText" placeholder="Password">
            <input type="password" name="signUpConfirmPassword" id="signUpConfirmPassword" class="loginSignUpText" placeholder="Confirm Password">
            <input type="submit" name="signUpSubmitBtn" id="loginSignUpSubmitBtn" class="login" value="Sign Up">
          </form>
          <hr id="loginSignUpModalHR">
          <div>
            <p id="signUpLoginModalText">Already have an account? <a href="#">Login</a></p>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="cityContactUs-modal" tabindex="-1" role="dialog" aria-labelledby="contactUsTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h2 class="modal-title" id="contactUsNewMessageText">Contact Us</h2>
            <p class="modal-title" id="contactUsNewMessageText">We love feedback. Send us some.</p>
          </div>
          <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="sender-name" class="form-control-label contactUsTitle">Name:</label>
              <input type="text" class="form-control" id="sender-name">
              <br>
              <label for="sender-email" class="form-control-label contactUsTitle">Email:</label>
              <input type="text" class="form-control" id="sender-email">
              <br>
              <label for="subject-name" class="form-control-label contactUsTitle">Subject:</label>
              <input type="text" class="form-control " id="subject-name">
              <br>
              <label for="message-text" class="form-control-label contactUsTitle">Message:</label>
              <textarea class="form-control " id="message-text"></textarea>
            </div>
          </form>
          </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="contactUsCloseBtn" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" id="contactUsSubmitBtn">Submit</button>
          </div>
        </div>
      </div>
  </div>

  <div style="margin: 0 auto; width: 25%; text-align: center">
    <h3>Baton Rouge</h3>
    <a href="#">Change city</a>
  </div>
  <script>
  $("#inputSearchBar").focus(function() {
    $("#inputSearchBar").animate({
      width: "300px"
    });
  });
  $("#inputSearchBar").focusout(function() {
    console.log("test");
    $("#inputSearchBar").animate({
      width: "100px",
    });
  });
  </script>

</body>
</html>
