<!--Creates the modal for when a user logs in-->
<div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="loginmodal-container">
      <!--<img src="images/wiocLogo.png" style="width: 20px; height: 15px;">-->
      <button type="button" class="close" data-dismiss="modal" aria-label="Close"> <!--closes the modal when x is pressed-->
      <span aria-hidden="true">&times;</span>
      </button>
      <h1>Log in to Your Account</h1><br>

      <!--The form the user needs to fill in order to log in. This includes a username, password, and a click of the submit button-->
      <form action="includes/login.inc.php" method="POST">
        <input type="text" name="loginUsername" class="loginText" placeholder="Username">
        <input type="password" name="loginPassword" class="loginText" placeholder="Password">
        <input type="submit" name="loginSubmitBtn" id="loginSubmitBtn" class="login" value="Log In">
      </form>

      <!--Adds a forgot password and create account link to the bottom of the modal-->
      <div>
        <p id="forgotPasswordText"><a href="#">Forgot Password?</a></p>
      </div>
      <hr id="loginModalHR">
      <div>
        <p id="loginModalText">Don't have an account? <a href="signup.php">Sign Up</a></p>
      </div>
      
    </div>
  </div>
</div>
