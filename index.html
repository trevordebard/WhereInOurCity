<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
      #btn-choose-location {
        border-color: white;
        width: 600px;
        background-color: #247BA0;
        font-family: 'Forum';
        margin-left:50%;
        transform: translateX(-50%);
      }
      #btn-login-home {
        border-color: #247BA0;
        color: #247BA0;
        font-family: 'Forum';
        transform: translate(-50%, -50%);
        margin-left: 50%;
        margin-top: 3%;
        background-color: transparent;
        width: 400px;
      }
    </style>
  </head>
  <body>
    <div id="logo-header" align="center">
      <img src="images/wiocLogo.png" style="width: 200px; height: 150px;">
    </div>

    <div id="cont-search-location">
      <button type="button" id="btn-choose-location" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
        Choose a location
      </button>
      <p style="margin-top: 1%; font-size: 20px" align="center">or</p>
      <button id="btn-login-home" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#login-modal">Login / Sign Up</button>
    </div>

    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <a href="cityhome.html"><button class="btn btn-primary horizontal-center brBtn">Baton Rouge</button></a>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="login-modal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-body">
            <form>
              <span><input type="text" class="form-control" placeholder="Username"></span><br>
              <span><input type="password" class="form-control" placeholder="password"></span><br>
              <button type="Submit" class="btn" style="margin-left: 50%; transform: translateX(-50%);">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>


    <h3 style="margin-left: 50%; transform: translateX(-50%);">Our mission</h3>
  </body>
</html>
